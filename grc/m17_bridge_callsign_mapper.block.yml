id: m17_bridge_callsign_mapper
label: Callsign Mapper
category: '[M17 Bridge]/Protocol Converters'
flags: [python, cpp]
dtype: uint8
parameters:
- id: auto_mapping
  label: Auto Mapping
  dtype: bool
  default: 'True'
inputs:
- domain: stream
  dtype: uint8
  vlen: 1
outputs:
- domain: stream
  dtype: uint8
  vlen: 1
templates:
  imports: |-
    from gnuradio import m17_bridge
  make: m17_bridge.callsign_mapper()
  callbacks:
  - set_auto_mapping_enabled(${auto_mapping})
file_format: 1
